{% extends 'shopapp/layouts/main.html' %}


{% block title    %}
Shopkart | Login
{% endblock title %}

{% block content    %}

   <div class="container" style="margin-top:70px;min-height:60px;">
       <div class="row">
           <div class="col-12">
               <h4 class="mb-4"> User Login </h4>
               <hr style="border-color:#b8bfc2;">
               {% include 'shopapp/inc/message.html' %}

       </div>
   </div>
<section class="py-4 my-5">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="" class="for-label">User Name</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Enter username">


                    </div>
                    <div class="mb-4">
                        <label for="" class="for-label">Password</label>
                        <input type="password" name="password" id="username" class="form-control" placeholder="Enter password">

                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>


            </div>
        </div>
    </div>
  </section>

{% endblock content    %}
